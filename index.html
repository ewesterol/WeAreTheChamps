<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>We Are The Champions</title>
</head>
<body>
    <div class="container">
        <img src="images/freddie.png" alt="team win image" class="title-img">
        <h1 class="title">We are the Champions</h1>
        <textarea name="endorseField" id="endorseField" cols="30" rows="7" placeholder="Write your endorsement here"></textarea>
        <div class="toFrom">
            <input type="text" id="from-btn" class="toFromBtn" placeholder="From">
            <input type="text" id="to-btn" class="toFromBtn" placeholder="To">
        </div>
       <button class="publish-btn" id="publish-btn">Publish</button>
        <p class="endorsements"> - Endorsements -</p>
       <ul id="display">
        <li>chike is a good man</li>
       </ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
